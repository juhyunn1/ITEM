<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>상품 수정</h1>

<form action="item.html" method="post">
  <label for="id">상품 ID</label>
  <input type="text" name="id" id="id" value="1" readonly/><br>
  <label for="name">상품명</label>
  <input type="text" name="name" id="name" placeholder="상품1"/><br>
  <label for="price">가격</label>
  <input type="text" name="price" id="price" placeholder="10000"/><br>
  <label for="qty">수량</label>
  <input type="text" name="qty" id="qty" placeholder="10"/><br>

  <button type="submit">등록</button>
  <button type="submit">취소</button>
</form>
</body>
</html>
